<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neighborly â€“ Alberta Community Finder</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeo6lK0M1rN9/2e1z9j6Qk0N1rN9/2e1z9j6Qk0N1rN9/2e1"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to Neighborly</h1>
  <p>Select your Alberta location to find essential services and events nearby.</p>

  <!-- Indigenous Tourism Video Section -->
  <div class="video-wrapper">
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/iKe-EJdbOV8?si=B0DGlYXIcKWwx6Rj" 
      title="Indigenous Tourism Alberta highlight video" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Location Selection -->
  <label for="locationSelect">Choose a location:</label>
  <select id="locationSelect">
    <option value="">--Select a Location--</option>
    <option value="Calgary">Calgary</option>
    <option value="Edmonton">Edmonton</option>
    <option value="Red Deer">Red Deer</option>
    <option value="Saddle Lake">Saddle Lake</option>
    <option value="Northern Alberta">Northern Alberta</option>
    <option value="Southern Alberta">Southern Alberta</option>
  </select>

  <hr />

  <!-- Category & Search Filters -->
  <form id="searchForm">
    <section id="results"></section>
    <label for="category">Filter by category:</label>
    <select id="category">
      <option value="">All</option>
      <optgroup label="Health & Wellness">
        <option value="Walk-In Clinic">Walk-In Clinic</option>
        <option value="Community Health Clinic">Community Health Clinic</option>
        <option value="Medical Housing">Medical Housing</option>
      </optgroup>
      <optgroup label="People in Need">
        <option value="Shelter">Shelter</option>
        <option value="Soup Kitchen">Soup Kitchen</option>
        <option value="Pet Food">Pet Food</option>
      </optgroup>
      <optgroup label="Indigenous Services">
        <option value="Indigenous Restaurant">Indigenous Restaurant</option>
        <option value="Indigenous Housing & Support">Indigenous Housing & Support</option>
        <option value="Indigenous Event">Indigenous Event</option>
        <option value="Indigenous Events & Culture">Indigenous Events & Culture</option>
        <option value="Indigenous Support Services">Indigenous Support Services</option>
      </optgroup>
      <optgroup label="Food & Dining">
        <option value="Restaurant">Restaurant</option>
        <option value="Low Budget Meal">Low Budget Meal</option>
      </optgroup>
      <optgroup label="Events & Attractions">
        <option value="Event">Event</option>
        <option value="Cultural Attraction">Cultural Attraction</option>
        <option value="Historical Attraction">Historical Attraction</option>
        <option value="Museum">Museum</option>
        <option value="Science Centre">Science Centre</option>
        <option value="Amusement">Amusement</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Arcade">Arcade</option>
        <option value="Casino">Casino</option>
        <option value="Bingo">Bingo</option>
      </optgroup>
      <optgroup label="Lodging">
        <option value="Hotel">Hotel</option>
      </optgroup>
    </select>

    <label for="searchTerm">Search services:</label>
    <input type="text" id="searchTerm" placeholder="Keyword..." />

    <button type="submit">Search</button>
  </form>

  <!-- Results Display -->
  <section id="results"></section>

  <!-- Add a Map Section (optional for future) -->
  <section id="map">
    <!-- Map or directions preview can be dynamically added here -->
  </section>

  <!-- User Comment Section -->
  <section id="comments">
    <h2>Share Your Story</h2>
    <form id="commentForm">
      <textarea id="userComment" rows="4" placeholder="Tell us about your experience..."></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <div id="commentList"></div>
  </section>

  <!-- Suggest a Service -->
  <section id="suggestService">
    <h2>Suggest a Service</h2>
    <form id="serviceForm">
      <input type="text" id="serviceName" placeholder="Service Name" required />
      <input type="text" id="serviceLocation" placeholder="Location" required />
      <input type="text" id="serviceCategory" placeholder="Category" required />
      <textarea id="serviceDetails" rows="3" placeholder="Additional Info (optional)"></textarea>
      <button type="submit">Submit Service</button>
    </form>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>

<script src="locationServiceHandler.js"></script>

</body>
</html>
